<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Admin Dashboard</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="sidebar-container">
                <div class="logo-container">
                    Picture
                    <p>Dashboard</p>
                </div>
                <div class="nav">
                    <ul>
                        <li>Home</li>
                        <li>Profile</li>
                        <li>Message</li>
                        <li>History</li>
                        <li>Tasks</li>
                        <li>Communities</li>
                    </ul>
                </div>
                <div class="settings">
                    <ul>
                        <li>Settings</li>
                        <li>Support</li>
                        <li>Privacy</li>
                    </ul>
                </div>
            </div>
            <div class="main-container">
                <div class="header">
                    <div class="sub-header">
                        <div class="search-bar">
                            Icon
                            <div>Search Bar</div>
                        </div>
                        <div class="profile">
                            Icon
                            <div>profile-pic</div>
                            <div>profile-name</div>
                        </div>
                    </div>
                    <div class="sub-header2">
                        <div class="greeting">
                            profile-pic

                            <p>Morgan Oakley</p>
                        </div>
                        <div class="menu">
                            <btn>New</btn>
                            <btn>Upload</btn>
                            <btn>Share</btn>
                        </div>
                    </div>
                </div>
                <div class="main-content">
                    <div class="project-cards">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                    <div class="announcements"></div>
                    <div class="trending"></div>
                </div>
            </div>
        </div>
            
        <script src=></script>
